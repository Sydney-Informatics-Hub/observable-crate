<script type="module">

import {define} from "./_observablehq/client.js";

define({id: "84927e53", outputs: ["load_crate","nil_crate","root_entity","make_colour_map","forcegraph"], body: async () => {
const [{load_crate}, {nil_crate, root_entity, make_colour_map}, {forcegraph}] = await Promise.all([import("./_import/components/loader.js?sha=1f7ed408a96a42087274866babaa428ee8adcbb38e8fd1e4f4c3ce89ddf98b07"), import("./_import/components/crate.js?sha=6b8f9bb4a1a0ad91dcc79175f0680ff6f62d6bfe52a8aac59869ac96a51b54db"), import("./_import/components/forcegraph.js?sha=daf50c8174b7089858a97471f8bf4c7c9b91b6b920ae39a9d4be18f41b9f3a0f")]);


return {load_crate,nil_crate,root_entity,make_colour_map,forcegraph};
}});

define({id: "3319cc8f", inputs: ["view","Inputs"], outputs: ["cratefile"], body: (view,Inputs) => {
const cratefile = view(Inputs.file({label: "ro-crate JSON", accept: ".json", required: true}));

return {cratefile};
}});

define({id: "d13038d9", inputs: ["cratefile"], outputs: ["cratejson"], body: (cratefile) => {
const cratejson = cratefile.json();
return {cratejson};
}});

define({id: "38069d8a", inputs: ["load_crate","cratejson","root_entity","make_colour_map"], outputs: ["crate","root","nodes","colours"], body: (load_crate,cratejson,root_entity,make_colour_map) => {

const crate = load_crate(cratejson);

const root = root_entity(crate.nodes);
const nodes = Object.keys(crate.nodes).map((eid) => crate.nodes[eid]);


const colours = make_colour_map(crate.types);

return {crate,root,nodes,colours};
}});

define({id: "d7966d98", inputs: ["view","Inputs","crate"], outputs: ["use_types"], body: (view,Inputs,crate) => {
const use_types = view(Inputs.checkbox(crate.types, { 
  multiple: true, 
  label: "Entity types",
  value: crate.types,
}));
return {use_types};
}});

define({id: "4e681039", inputs: ["view","Inputs","crate"], outputs: ["use_rels"], body: (view,Inputs,crate) => {
const use_rels = view(Inputs.checkbox(crate.relations, {
  multiple: true,
  label: "Relationships",
  value: crate.relations,
}));
return {use_rels};
}});

define({id: "a0c662a7", inputs: ["view","Inputs","crate"], outputs: ["use_externals"], body: (view,Inputs,crate) => {
const use_externals = view(Inputs.checkbox(crate.externals, {
  multiple: true,
  label: "External ID domains",
}));
return {use_externals};
}});

define({id: "d09d1ed5", inputs: ["nodes","use_types","crate","use_rels","forcegraph","colours","display"], outputs: ["show_nodes","show_ids","show_links","svg"], body: (nodes,use_types,crate,use_rels,forcegraph,colours,display) => {
const show_nodes = nodes.filter((n) => use_types.includes(n.type[0]));
const show_ids = show_nodes.map((n) => n.id);
const show_links = crate.links.filter(
  (l) => {
    if( !use_rels.includes(l.property) ) {
      return false;
    }
    return show_ids.includes(l.source) && show_ids.includes(l.target);
  });

const svg = forcegraph({nodes: show_nodes, links: show_links}, colours);

display(svg.node());

return {show_nodes,show_ids,show_links,svg};
}});

</script>
