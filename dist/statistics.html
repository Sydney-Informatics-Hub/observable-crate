<script type="module">

import {define} from "./_observablehq/client.js";

define({id: "108b81f8", outputs: ["current_crate","make_colour_map","crate"], body: async () => {
const {current_crate, make_colour_map} = await import("./_import/components/crate.js?sha=6a6b051a107ca9ab4df13f0a33769b34d18801cbd35405b79141ad12a145395d");

const crate = current_crate();

return {current_crate,make_colour_map,crate};
}});

define({id: "8ef8be87", inputs: ["crate","make_colour_map"], outputs: ["nodes_array","colour_map","entities","myCategoricalColors"], body: (crate,make_colour_map) => {
const nodes_array = Object.keys(crate.nodes).map((eid) => crate.nodes[eid]);
const colour_map = make_colour_map(crate.types);


// disaggregate types for histogram

const entities = [];

const myCategoricalColors = ["orange", "#56B4e9", "#009e73", "tomato", "steelblue", "#f0e442"];

nodes_array.map((n) => {
  n.type.map((t) => {
    entities.push({name: n.name, id: n.id, type: t})
  })
});

return {nodes_array,colour_map,entities,myCategoricalColors};
}});

define({id: "abd4ac37", inputs: ["display","Plot","entities"], body: (display,Plot,entities) => {
display(Plot.plot({
  color: { type: "categorical", scheme: "category10" },
  y: {grid: true},
  marginBottom: 120,
  marginRight: 100,
  marks: [
    Plot.rectY(entities, Plot.groupX({y: "count"}, {x: "type", fill: "type"})),
    Plot.ruleY([0]),
    Plot.axisX({tickRotate: 45})
    ]
  }
));

}});

define({id: "851bcef5", inputs: ["view","Inputs"], outputs: ["search","match_node"], body: (view,Inputs) => {
const search = view(Inputs.text({
  label: "Search",
  placeholder: "search names and descriptions",
  value: ""
}));

function match_node(n, search) {
  if( !search ) {
      return true;
  }
  const lcs = search.toLowerCase();
  return n.name?.toLowerCase().includes(lcs) || n.description?.toLowerCase().includes(lcs);
}
return {search,match_node};
}});

define({id: "6e6cba4e", inputs: ["nodes_array","match_node","search","display","Inputs"], outputs: ["filtered"], body: (nodes_array,match_node,search,display,Inputs) => {
const filtered = nodes_array.filter((n) => match_node(n, search));

display(Inputs.table(filtered, {
  rows: 100,
  maxHeight: 600,
  columns:["id", "type", "name", "description"]
}));

return {filtered};
}});

</script>
