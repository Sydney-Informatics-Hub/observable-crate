<script type="module">

import {define} from "./_observablehq/client.js";

define({id: "b39bbd5e", outputs: ["root_entity","current_crate","make_colour_map","forcegraph","crate","root","nodes","colours"], body: async () => {
const [{root_entity, current_crate, make_colour_map}, {forcegraph}] = await Promise.all([import("./_import/components/crate.js?sha=6a6b051a107ca9ab4df13f0a33769b34d18801cbd35405b79141ad12a145395d"), import("./_import/components/forcegraph.js?sha=daf50c8174b7089858a97471f8bf4c7c9b91b6b920ae39a9d4be18f41b9f3a0f")]);

const crate = current_crate();
const root = root_entity(crate.nodes);
const nodes = Object.keys(crate.nodes).map((eid) => crate.nodes[eid]);


const colours = make_colour_map(crate.types);

return {root_entity,current_crate,make_colour_map,forcegraph,crate,root,nodes,colours};
}});

define({id: "dd88943e", inline: true, inputs: ["root","display"], body: async (root,display) => {
display(await(
root.name
))
}});

define({id: "f96ea595", inline: true, inputs: ["root","display"], body: async (root,display) => {
display(await(
root.description
))
}});

define({id: "d7966d98", inputs: ["view","Inputs","crate"], outputs: ["use_types"], body: (view,Inputs,crate) => {
const use_types = view(Inputs.checkbox(crate.types, { 
  multiple: true, 
  label: "Entity types",
  value: crate.types,
}));
return {use_types};
}});

define({id: "4e681039", inputs: ["view","Inputs","crate"], outputs: ["use_rels"], body: (view,Inputs,crate) => {
const use_rels = view(Inputs.checkbox(crate.relations, {
  multiple: true,
  label: "Relationships",
  value: crate.relations,
}));
return {use_rels};
}});

define({id: "a0c662a7", inputs: ["view","Inputs","crate"], outputs: ["use_externals"], body: (view,Inputs,crate) => {
const use_externals = view(Inputs.checkbox(crate.externals, {
  multiple: true,
  label: "External ID domains",
}));
return {use_externals};
}});

define({id: "d09d1ed5", inputs: ["nodes","use_types","crate","use_rels","forcegraph","colours","display"], outputs: ["show_nodes","show_ids","show_links","svg"], body: (nodes,use_types,crate,use_rels,forcegraph,colours,display) => {
const show_nodes = nodes.filter((n) => use_types.includes(n.type[0]));
const show_ids = show_nodes.map((n) => n.id);
const show_links = crate.links.filter(
  (l) => {
    if( !use_rels.includes(l.property) ) {
      return false;
    }
    return show_ids.includes(l.source) && show_ids.includes(l.target);
  });

const svg = forcegraph({nodes: show_nodes, links: show_links}, colours);

display(svg.node());

return {show_nodes,show_ids,show_links,svg};
}});

</script>
